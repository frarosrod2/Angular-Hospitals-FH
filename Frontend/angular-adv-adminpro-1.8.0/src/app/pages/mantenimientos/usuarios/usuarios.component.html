<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="car-body">
        <input type="text" class="form-control" placeholder="Buscar usuario..." />
      </div>
    </div>
  </div>
</div>
<div class="row  animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="car-body">
        <div class="alert alert-info">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="card-body">
    <h4 class="card-title">Total usuarios ({{totalUsers}}) - {{desde}}</h4>
    <h6 class="card-subtitle">Usuarios registrados en mi app</h6>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="w100">Avatar</th>
            <th>Correo</th>
            <th>Nombre</th>
            <th class="w100">Role</th>
            <th class="w100">Auth</th>
            <th class="text-nowrap w100">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td class="text-center"><img [src]="user.imagenUrl" alt="Avatar" class="avatar"></td>
            <td>{{user.email}}</td>
            <td>{{user.name}}</td>
            <td>{{user.role}}</td>
            <td>
              <span *ngIf="user.google" class="label label-danger">Google</span>
              <span *ngIf="!user.google" class="label label-info">Email</span>
            </td>
            <td class="text-nowrap">
              <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i
                  class="fa fa-pencil text-inverse m-r-10"></i> </a>
              <a href="#" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-secondary" (click)="changePage(-5)">Anteriores</button>
      &nbsp;
      <button class="btn btn-secondary" (click)="changePage(5)">Siguientes</button>
    </div>
  </div>
</div>
